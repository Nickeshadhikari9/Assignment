<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment 1</title>
</head>
<body>
    <center><table border="1" cellpadding="5px" width="60%">
        <thead>
            <tr >
                <th colspan="2"><center><h2>Registration Form</h2></center></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Student Name</td>
                <td><label for="studentName"></label>
                <input type="text" name="mystudentname" id="studentName"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><label for="fatherName"></label>
                <input type="text" name="myfathername" id="fatherName"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><label for="motherName"></label>
                <input type="text" name="mymothername" id="motherName"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><label for="dob"></label>
                <input type="date" name="mdob" id="dob"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><label for="gender"></label>
                Male<input type="radio" name="mymale" id="gender">
                Female<input type="radio" name="myfemale" id="gender"></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><label for="email"></label>
                <input type="email" name="myemail" id="email"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><label for="mobile"></label>
                <input type="text" name="mymobile" id="mobile"></td>
            </tr>
            <tr>
                <td valign="middle">Address</td>
                <td><label for="address"></label>
                <textarea name="myaddress" rows="4" cols="20" id="address"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><label for="state"></label>
                <input type="text" name="mystate" id="state"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><label for="city"></label>
                <input type="text" name="mycity" id="city"></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="button"type="Submit" value="Submit"></td>
            </tr>
        </tbody>
    </table></center>
</body>
</html>
