<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<style>
  img{
   
  max-height: 1000vh;
  margin-left: 15%;
  margin-top: 3%;
  }
  body{
    background-color: rgb(7, 7, 10);
  }
</style>
<body>
 
  <img width="70%" height="650px"  src="14637.jpg" alt="Example Image"  usemap="#imageMap">
  
  <map name="imageMap">
    <area shape="circle" coords="0,630,180" href="https://en.wikipedia.org/wiki/Sun" alt="sun" target="_blank">
    <area shape="circle" coords="360,400,45" href="https://en.wikipedia.org/wiki/Earth" alt="earth" target="_blank">
    <area shape="circle" coords="190,480,25" href="https://en.wikipedia.org/wiki/Mercury_(planet)" alt="mercury" target="_blank">
    <area shape="circle" coords="260,450,35" href="https://en.wikipedia.org/wiki/Venus" alt="venus" target="_blank">
    <area shape="circle" coords="465,355,35" href="https://en.wikipedia.org/wiki/Mars" alt="mars" target="_blank">
    <area shape="circle" coords="568,310,65" href="https://en.wikipedia.org/wiki/Jupiter" alt="Jupiter" target="_blank">
    <area shape="circle" coords="710,260,65" href="https://en.wikipedia.org/wiki/Satrun" alt="Sarun" target="_blank">
    <area shape="circle" coords="830,190,40" href="https://en.wikipedia.org/wiki/Uranus" alt="Uranus" target="_blank">
    <area shape="circle" coords="930,150,35" href="https://en.wikipedia.org/wiki/Neptune" alt="Neptune" target="_blank">
    <area shape="circle" coords="1020,110,20" href="https://en.wikipedia.org/wiki/Pluto" alt="Pluto" target="_blank">
  </map>
</body>
</html>
