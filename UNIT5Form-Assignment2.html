<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment 2</title>
</head>
<body>
    <center><table border="1" cellpadding="5px" width="60%">
        <thead>
            <tr>
                <th colspan="4"><center><h2>Registration Form</h2></center></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Student Name</td>
                <td><label for="firstname"></label>
                <input type="text" name="myfirstname" id="firstname" placeholder="First Name" required>
                </td>
                <td><label for="middletname"></label>
                <input type="text" name="mymiddlename" id="middlename" placeholder="Middle Name">
                </td>
                <td><label for="latname"></label>
                <input type="text" name="mylastname" id="lastname" placeholder="Last Name" required>
                </td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><label for="fathertname"></label>
                <input type="text" name="myfathername" id="fathername" placeholder="Enter your father's Name">
                </td>
                <td>Mother's Name</td>
                <td><label for="mothertname"></label>
                <input type="text" name="mymothername" id="mothername" placeholder="Enter your Mother's Name">
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
            <td>
                <label for="dob"></label>
                <input type="date" name="mdob" id="dob" required>
            </td>
                <td>Gender</td>
                <td>
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="gender">Others</label>
                <input type="radio" name="gender" id="others">
            </td>
            </tr>
            <tr>
                <td>Category</td>
                <td><label for="category">BCA</label>
                    <input type="radio" name="category" id="bca">
                    <label for="category">BIT</label>
                    <input type="radio" name="category" id="bit">
                    <label for="category">Bsc.Csit</label>
                    <input type="radio" name="category" id="csit">
                </td>
                <td>Handicapped</td>
                <td><label for="handicapped">Yes</label>
                   <input type="radio" name="handicapped" id="yes">
                   <label for="handicapped">No</label>
                   <input type="radio" name="handicapped" id="no">
                </td>
            </tr>
            <tr>
                <td>Ex-Serviceman</td>
                <td>
                    <label for="serviceman">Yes</label>
                    <input type="radio" name="serviceman" id="yes">
                    <label for="serviceman">No</label>
                    <input type="radio" name="serviceman" id="no">
                    </td>
                    <td>EWS</td>
                <td><label for="EWS">Yes</label>
                    <input type="radio" name="ews" id="yes">
                    <label for="EWS">No</label>
                    <input type="radio" name="ews" id="no">
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td>
                    <label for="email"></label>
                    <input type="email" name="myemail" id="email" autocomplete="off" required>
                </td>
                <td>Mobile No.</td>
                <td>
                    <label for="mobile"></label>
                    <input type="text" name="mymobile" id="mobile" required>
                </td>
            </tr>
            <tr>

                        <option value="Mahakali">Lumbini Pradesh</option>
                        <option value="Narayani">Karnali Pradesh</option>

                <option value="Arghakhanchi">Arghakhanchi</option>

                <option value="Humla">Humla</option>
                <option value="Ilam">Ilam</option>
                <option value="Jajarkot">Jajarkot</option>
                <option value="Jhapa">Jhapa</option>
                <option value="Jumla">Jumla</option>
                <option value="Kailali">Kailali</option>

                <option value="Kavrepalanchok">Kavrepalanchok</option>

                <option value="Lalitpur">Lalitpur</option>
